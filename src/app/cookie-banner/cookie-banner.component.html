@if(isVisible){
<div  class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg border-t">
    <div class="max-w-screen-xl mx-auto relative">
      <div class="pr-8">
        <h1 class="text-lg font-semibold mb-2">Heading</h1>
        <p class="text-gray-600">Lorem ipsum...</p>
      </div>
      <button 
        (click)="closeBanner()"
        class="absolute top-0 right-0 p-2 hover:bg-gray-100 rounded-lg"
        aria-label="Close banner"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
}
