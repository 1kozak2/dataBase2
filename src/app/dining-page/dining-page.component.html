<div class="max-w-2xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-teal-700 p-4">
        <h2 class="text-2xl font-bold text-white">Opcje Wyżywienia</h2>
        <p class="text-teal-100 mt-1">Cennik aktualny na rok 2024</p>
      </div>
      
      <div class="p-6 space-y-6">
        @for (option of mealOptions; track option.name) {
          <div class="border-b border-gray-200 pb-4 last:border-0 last:pb-0">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-lg font-semibold text-gray-800">
                  {{ option.name }}
                </h3>
                <p class="text-gray-600 mt-1">
                  {{ option.description }}
                </p>
              </div>
              <div class="text-xl font-bold text-teal-600 whitespace-nowrap ml-4">
                {{ option.price }} zł
                <span class="text-sm text-gray-500 block text-right">/ dzień</span>
              </div>
            </div>
          </div>
        }
        
        <div class="mt-6 bg-teal-50 p-4 rounded-lg">
          <p class="text-sm text-teal-800">
            <span class="font-semibold">Uwaga:</span> Ceny mogą ulec zmianie w zależności od warunków ekonomicznych. 
            Przedstawione ceny są aktualne na rok 2024.
          </p>
        </div>
      </div>
    </div>
  </div>
