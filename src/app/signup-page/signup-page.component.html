<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Utwórz nowe konto
        </h2>
      </div>
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label for="firstName" class="sr-only">Imię</label>
              <input
                formControlName="firstName"
                type="text"
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Imię"
              >
            </div>
            <div>
              <label for="lastName" class="sr-only">Nazwisko</label>
              <input
                formControlName="lastName"
                type="text"
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Nazwisko"
              >
            </div>
          </div>

          <div class="mb-4">
            <label for="email" class="sr-only">Email</label>
            <input
              formControlName="email"
              type="email"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Email"
            >
          </div>

          <div class="mb-4">
            <label for="phone" class="sr-only">Telefon</label>
            <input
              formControlName="phone"
              type="tel"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Numer telefonu"
            >
          </div>

          <div>
            <label for="password" class="sr-only">Hasło</label>
            <input
              formControlName="password"
              type="password"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Hasło"
            >
          </div>
        </div>

        @if (errorMessage) {
          <div class="text-red-500 text-sm">
            {{ errorMessage }}
          </div>
        }

        <div>
          <button
            type="submit"
            [disabled]="signupForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            {{ isLoading ? 'Rejestracja...' : 'Zarejestruj się' }}
          </button>
        </div>
      </form>

      <div class="text-center">
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-500">
          Masz już konto? Zaloguj się
        </a>
      </div>
    </div>
  </div>
