<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Connection Test</h2>
    
    <div class="space-y-4">
      <button (click)="testConnection()" class="px-4 py-2 bg-blue-500 text-white rounded">
        Test Connection
      </button>

      @if (status) {
        <div class="p-4 bg-green-100 text-green-700 rounded">
          {{ status }}
        </div>
      }

      @if (error) {
        <div class="p-4 bg-red-100 text-red-700 rounded">
          {{ error }}
        </div>
      }
    </div>
  </div>
